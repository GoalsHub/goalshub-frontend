<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sign in</title>

    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="libs/bootstrap-theme-orange.css">

    <script src="libs/jquery.min.js"></script>
    <script src="libs/bootstrap.min.js"></script>

</head>
<body>

<div class="container" style="padding-top: 20px;">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title"></h1>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Sign in to continue
                </div>
                <div class="panel-body">
                <form id="form-signin" class="form form-signin">
                    <div class="form-group">
                        <input id="email" type="text" class="form-control" placeholder="Email" required autofocus>
                    </div>
                    <div class="form-group">
                        <input id="password" type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="actions">
                        <button class="btn btn-primary" type="submit">
                        Sign in</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="modal-error-singin" class="modal fade bs-example-modal-sm " tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm">
        <div class="modal-content alert alert-danger">Repeat sign in</div>
    </div>
</div>
<script src="signin.js"></script>
</body>
</html>
